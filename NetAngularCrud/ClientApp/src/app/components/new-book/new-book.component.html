<div class="add-book">

    <div *ngIf="showError" class="alert alert-danger" role="alert"> Book was not added </div>

    <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title" class="required">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" placeholder="Book Title" />
        </div>
        <div *ngIf="addBookForm.controls['title'].invalid && (addBookForm.controls['title'].touched || addBookForm.controls['title'].dirty)">
            <div *ngIf="addBookForm.controls['title'].errors.required" class="alert alert-danger">
                Book title is required
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="required">Author</label>
            <input type="text" class="form-control" id="author" formControlName="author" placeholder="Book Author" />
        </div>
        <div *ngIf="addBookForm.controls['author'].invalid && (addBookForm.controls['author'].touched || addBookForm.controls['author'].dirty)">
            <div *ngIf="addBookForm.controls['author'].errors.required" class="alert alert-danger">
                Book author is required
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="required">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description" placeholder="Book description" />
        </div>
        <div *ngIf="addBookForm.controls['description'].invalid && (addBookForm.controls['description'].touched || addBookForm.controls['description'].dirty)">
            <div *ngIf="addBookForm.controls['description'].errors.required" class="alert alert-danger">
                Book description is required
            </div>
            <div *ngIf="addBookForm.controls['description'].errors.minlength" class="alert alert-danger">
                Book description should be at least 30 characters
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <label for="dateStart">Date Start</label>
                    <input type="date" class="form-control" id="dateStart" formControlName="dateStart" placeholder="Date Start" />

                </div>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <label for="dateRead">Date Read</label>
                    <input type="date" class="form-control" id="dateRead" formControlName="dateRead" placeholder="Date Read" />

                </div>
            </div>

            <div class="col-md-4 col-xs-4 col-sm-4">
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <input type="number" min="0" max="5" class="form-control" id="rate" formControlName="rate" placeholder="Rate" />

                </div>
            </div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="addBookForm.pristine || addBookForm.invalid">Add</button>
        <button class="btn btn-default" [routerLink]="['/books']">Cancel</button>
    </form>
</div>
